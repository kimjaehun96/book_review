{% extends "home.html" %}
<body>
{% block content %}
    <h2>{{ post.title }}</h2>
    <h5>{{ post.contents }}</h5>
    {% comment %} <a href="{% url 'home' %}">글 목록으로 돌아가기</a>
    <a href="{% url 'edit' post.pk%}">수정하기</a>
    <a href="{% url 'delete' post.pk%}">지워버린다</a> {% endcomment %}
    <h1> 수정하기 !</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">수정 !</button>
    </form>
{% endblock %}
</body>
</html>
