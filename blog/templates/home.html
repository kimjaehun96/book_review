<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book review</title>
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
</head>
<body>
    <div class="title">
        <div class="heading">
            <h1>Book Review</h1>
        </div>
    </div>
    {% comment %} <div class="bg_img">
        <img src= "{% static 'sky2.jpg' %}">
    </div> {% endcomment %}
    {% block content %}
    <div class="review_list">
        <h2>리뷰 목록</h2>
        <ul>
            {% for post in posts %} 
            <li><a href ="{% url 'detail' post.pk %}">{{ post.title }}</a></li>
            <br>
            {% endfor %}
        <ul>
    
        <a href="{% url 'new' %}">글쓰기</a>
    </div>
    {% endblock %}
</body>

</body>
</html>
